<div class="alert-container">
    <!-- Reemplazamos los SVGs de estrellas por imágenes -->
    <img class="star left-star" src="{{starImage}}" alt="Star Image" width="100" height="100">
    <img class="star middle-star" src="{{starImage}}" alt="Star Image" width="100" height="100">
    <img class="star right-star" src="{{starImage}}" alt="Star Image" width="100" height="100">

    <div class="alert-text">
        ¡Gracias, <span id="alert-username">{{name}}</span>, por tus <span id="alert-amount">{{amount}}</span> bits!
    </div>
    <p id="user-message">
        <img src="https://mrvictorcore.github.io/twitch-alerts/accets/img/cheer1.gif" alt="Cheer1 Icon" id="cheer-icon" style="vertical-align: middle; width: 48px;">
        <img src="https://mrvictorcore.github.io/twitch-alerts/accets/img/cheer100.gif" alt="Cheer1 Icon" id="cheer-icon" style="vertical-align: middle; width: 48px;">
        <span id="cheer-amount"></span>
    </p>
</div>
